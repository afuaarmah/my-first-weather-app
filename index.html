<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Platypi:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>weather app</title>
</head>
<body>
    <div class="weather-app">
<header>
    
    <form id="search-input">
        <input type="search" placeholder="enter city..." required class="search-input-form" id="search-input-form">
        <input type="submit" value="search" class="search-form">

    </form>
</header>

<main>
    <div class="weather-app-data">
        <div>

    <h1 class="weather-app-city" id="search-city">
        Accra
    </h1>
    <p class="weather-app-details">
        Tuesday 14:20, scattered clouds 
        <br>
        Humidity: <strong>26%</strong> , Wind: <strong>268km/h</strong>
    </p>
    </div>
    <div>
    <h2 class="weather-app-temperature">
        <div class="weather-app-icon">&#9729;</div>
        <div class="weather-app-temp">12</div>
        <div class="weather-app-unit">&deg;C</div>

    </h2>
    </div>
    </div>
</main>
    

    <footer><em>coded by

        <a href="https://app.netlify.com/sites/greatweatherapp/overview" target="_blank">Netlify</a>
        </em>



    </footer>

</div>
    </body>

    </body>
    </html>
 <script src="src/index.js"></script>   
</body>
